<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Store || Homepage</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-header">
                <ul class="nav-links">
                    <li><a href="index.html">home</a></li>
                    <li><a href="products.html">products</a></li>
                    <li><a href="about.html">about</a></li>
                </ul>
                <button class="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="nav-logo">
                <img src="./images/logo-white.svg" alt="logo">
            </div>

            <div class="cart-toggle">
                <button>
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span class="cart-item-count">0</span>
            </div>
        </nav>

        <section class="hero-container">
            <div class="hero-center">
                <h1 class="slanted-text">Rest, Relax, Unwind</h1>
                <h3>Embrace your choices - we do</h3>
                <a href="products.html" class="hero-btn">shop now</a>
            </div>
        </section>
    </header>

    <section class="mobile-menu-overlay">
        <aside class="mobile-menu">
            <button class="mobile-menu-close">
                <i class="fas fa-times"></i>
            </button>
            <ul class="mobile-nav-links">
                <li>
                  <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home fa-fw"></i>
                    home
                  </a>
                </li>
                <li>
                  <a href="products.html" class="sidebar-link">
                    <i class="fas fa-couch fa-fw"></i>
                    products
                  </a>
                </li>
                <li>
                  <a href="about.html" class="sidebar-link">
                    <i class="fas fa-book fa-fw"></i>
                    about
                  </a>
                </li>
            </ul>
        </aside>
    </section>

    <section class="featured-products page">
        <h1 class="title"><span>/</span>Featured</h1>
        <div class="featured-product-center">
            <div class="single-product-container">
                
            </div>
        </div>

        <a href="products.html" class="btn featured-btn">all products</a>

    </section>

    <section class="cart-overlay">
        <div class="cart-container">
            <div>
                <button class="close-cart-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="cart-title slanted-text">Your Bag</h3>
            </div>
            

            <div class="cart-items-container">
                
            </div>

            <footer>
                <h3 class="cart-total slanted-text">
                  total : $00.00
                </h3>
                <a  href="payment.html" class="cart-checkout-btn btn">checkout</a>
            </footer>


            

        </div>
    </section>
    

    <script type="module" src="./script/app.js"></script>
</body>
</html>
