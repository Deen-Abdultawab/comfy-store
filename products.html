<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Store || Products</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav-bar page">
        <div class="nav-header">
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <div class="nav-logo">
            <img src="./images/logo-black.svg" alt="logo">
        </div>

        <div class="cart-toggle">
            <button>
                <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-item-count">0</span>
        </div>
    </nav>

    <section class="mobile-menu-overlay">
        <aside class="mobile-menu">
            <button class="mobile-menu-close">
                <i class="fas fa-times"></i>
            </button>
            <ul class="mobile-nav-links">
                <li>
                  <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home fa-fw"></i>
                    home
                  </a>
                </li>
                <li>
                  <a href="products.html" class="sidebar-link">
                    <i class="fas fa-couch fa-fw"></i>
                    products
                  </a>
                </li>
                <li>
                  <a href="about.html" class="sidebar-link">
                    <i class="fas fa-book fa-fw"></i>
                    about
                  </a>
                </li>
            </ul>
        </aside>
    </section>

    <section class="cart-overlay">
        <div class="cart-container">
            <div>
                <button class="close-cart-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="cart-title slanted-text">Your Bag</h3>
            </div>
            

            <div class="cart-items-container">
                
            </div>

            <footer>
                <h3 class="cart-total slanted-text">
                  total : $00.00
                </h3>
                <button class="cart-checkout-btn btn">checkout</button>
            </footer>
        </div>
    </section>

    <section class="page-hero-container">
        <div class="page-header">
            <h1>Home / Products</h1>
        </div>
    </section>

    <section class="products-container">
        <aside class="search-filter">
            <form class="input-form">
                <input type="text" class="search-input" placeholder="search..." />
            </form>
            <div class="company-filter">
                <h4>Company</h4>
                <ul class="company-btns">
                    <li class="company-btn">All</li>
                    <li class="company-btn">Ikea</li>
                    <li class="company-btn">Marcos</li>
                </ul>
            </div>
            <div class="price-range-filter">
                <h4>Price</h4>
                <form class="price-form">
                    <input
                      type="range"
                      class="price-filter"
                      min="0"
                      value="50"
                      max="100"
                    />
                </form>
                <p class="price-value">Value: $0</p>
            </div>
        </aside>

        <div class="products">
        </div>

    </section>

   

    <script type="module" src="./script/products.js"></script>
</body>
</html>
