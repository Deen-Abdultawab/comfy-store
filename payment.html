<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Store || About</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav-bar page">
        <div class="nav-header">
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <div class="nav-logo">
            <img src="./images/logo-black.svg" alt="logo">
        </div>

        <div class="cart-toggle">
            <button>
                <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-item-count">0</span>
        </div>
    </nav>

    <section class="mobile-menu-overlay">
        <aside class="mobile-menu">
            <button class="mobile-menu-close">
                <i class="fas fa-times"></i>
            </button>
            <ul class="mobile-nav-links">
                <li>
                  <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home fa-fw"></i>
                    home
                  </a>
                </li>
                <li>
                  <a href="products.html" class="sidebar-link">
                    <i class="fas fa-couch fa-fw"></i>
                    products
                  </a>
                </li>
                <li>
                  <a href="about.html" class="sidebar-link">
                    <i class="fas fa-book fa-fw"></i>
                    about
                  </a>
                </li>
            </ul>
        </aside>
    </section>

    <section class="cart-overlay">
        <div class="cart-container">
            <div>
                <button class="close-cart-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="cart-title slanted-text">Your Bag</h3>
            </div>
            

            <div class="cart-items-container">
                
            </div>

            <footer>
                <h3 class="cart-total slanted-text">
                  total : $00.00
                </h3>
                <a  href="payment.html" class="cart-checkout-btn btn">checkout</a>
            </footer>
        </div>
    </section>

    <section class="page-hero-container">
        <div class="page-header">
            <h1>Home / Payment Details</h1>
        </div>
    </section>

    <section class="payment-page">
        <form id="paymentForm">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Yemi"/>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Ola" />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email-address" required placeholder="something@gmail.com"/>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <span class="price formPrice" id="amount" value="60000">$300</span>
              <!-- <input type="tel" readonly id="amount" required value="$800" class="price formPrice"/> -->
            </div>
            <div class="form-group">
                <label for="refno">Refrence No.</label>
                <span  id="refno" value="b1b1b1b" class="refNumber">$300</span>
                <!-- <input type="tel" readonly id="refno" required value="b1b1b1b" class="refNumber" /> -->
              </div>
            <div class="form-submit">
              <button type="submit" onclick="payWithPaystack()" class="btn payment-btn"> Pay </button>
            </div>
          </form>
          
          <script src="https://js.paystack.co/v1/inline.js"></script>
    </section>

    <script type="module" src="./script/payment.js"></script>
</body>
</html>
